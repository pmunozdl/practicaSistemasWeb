<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
</head>
<body class="fondoInicial">
    <header>
        <h2 class="logo">Sbank</h2>
        <nav class="navigation">
            <a href='index.html' class="boton">Inicio</a>
            <a href='sobreNosotros.html' class="boton">Sobre Nosotros</a>
            <a href="inicioInvitado.html" class = 'boton'> Invitado</a>
            <a href="login.html"> <button class="botonLogin"> Login</button></a>
        </nav>
    </header>
    <div class="wrapper">
    <div class="form-box login">
        <h2>Registro</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"></span>
                <input id="telefono" required/>
                <label type="text">Teléfono</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="text" id = "email" required/>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="text" id = "Dni" required/>
                <label>Dni</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="password" id = "contraseña" required/>
                <label>Contraseña</label>
            </div>
            <div class = "login-register">
                <a href="login.html" class="register-link">¿Tienes ya una cuenta? Inicia sesión</a>
            </div>
            <button type="submit" class="boton"> Registrarme </button>
        </form>
    </div>
    <script src='javascript/login.js'></script>
</body>
</html>
