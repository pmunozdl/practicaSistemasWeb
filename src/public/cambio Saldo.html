<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cambio de saldo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src='javascript/scripts.js' defer></script>

</head>
<body id="cambiaSaldo">
    <header class="headerSidebar">
        <nav class="navigation">
            <a href='inicioInvitado.html' class="boton" id="Portada">Inicio</a>
            <a href='EnviaDinero.html' class="boton" id="botonSobreNosotros">Envía dinero</a>
            <a href="index.html"><button class="botonLogin" id="botonRegistro"> Cerrar sesión </button></a>
        </nav>
    </header>
    <nav class="sidebar close"> 
        <header>
           <div class="image-text">
                <span class="image">
                    <img src="images/logo.png" alt="logo" />
                </span>
                <div class="text header-text">
                    <span class="name"> Bienvenido</span>
                    <span class="profession">"Nombre Usuario"</span>
                    
                </div>
           </div> 
           <i class='bx bx-chevron-right toggle'></i>
           
        </header>
        <div class="menu-bar"> 
            <div class="menu">
                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="search" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="inicioUsuarioRegistrado.html">
                            <i class='bx bx-credit-card'></i>
                            <span class="text nav-text"> Inicio</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="EnviaDinero.html">
                            <i class='bx bx-credit-card'></i>
                            <span class="text nav-text"> Envia Dinero</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="bizum.html">
                            <i class='bx bx-money-withdraw' ></i>
                            <span class="text nav-text">Bizum</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="transferencia.html">
                            <i class='bx bx-money-withdraw' ></i>
                            <span class="text nav-text">Transferencia</span>
                        </a>
                    </li>
                </ul>
                
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class="bx bx-log-out"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>
    <div class = "contenidoConversor">
        <header> Cambia tu saldo </header>
        <form action="#">
            <div class="amount">
                <p>Introduce cantidad</p>
                <input type="text" value="1"/>
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>De:</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select></select>
                    </div>
                </div>
                <div class="icon"> <i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>A:</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/es.png" alt="flag">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Obten el resultado</div>
            <button type="submit">Convertir</button>
        </form>
    </div>
    <div class = "tuSaldo">
        <h3> Tu saldo actual es:</h3>
        <p> 1 $</p>
        <p> 1 &#8364</p>
    </div>
</body>
</html>
